<div class="item-card mdl-card mdl-shadow--2dp">
  <div class="mdl-card__title">
    <h2 class="mdl-card__title-text" *ngIf="selectedWidget?.id">{{selectedWidget?.name}}</h2>
    <h2 class="mdl-card__title-text" *ngIf="!selectedWidget?.id">Select a Widget</h2>
  </div>
  <div class="mdl-card__supporting-text">
    <h6>{{selectedWidget?.description}}</h6>
  </div>
  <div class="mdl-card__actions">
    <button type="submit" (click)="cancel.emit(selectedWidget)"
            class="mdl-button mdl-js-button mdl-js-ripple-effect">Cancel</button>
    <button type="submit" [disabled]="!formRef.valid" (click)="save.emit(selectedWidget)"
            class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">Save</button>
  </div>
</div>
