<div class="mdl-grid widgets">
  <div class="mdl-cell mdl-cell--61-col">
    <div class="item-card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">Widgets</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <pre>{{widgets | json}}</pre>
      </div>
    </div>
  </div>
  <div class="mdl-cell mdl-cell--61-col">
    <div class="widget-card mdl-card mdl-shadow--2dp">
      <div *ngFor="let widget of widgets">
        <app-widget [widget]="widget" (onWidgetClicked)="selectedWidget = widget"></app-widget>
      </div>
    </div>
  </div>
</div>
<div class="mdl-grid widgets">
  <div *ngIf="!selectedWidget">
    No widget is selected
  </div>
  <div *ngIf="selectedWidget">
    <p>{{selectedWidget.id}}</p>
    <p>{{selectedWidget.name}}</p>
    <p>{{selectedWidget.description}}</p>
    <p>{{selectedWidget.featured}}</p>
  </div>
</div>
