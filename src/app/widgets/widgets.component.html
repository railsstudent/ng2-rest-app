<div class="mdl-grid items">
  <div class="mdl-cell mdl-cell--12-col">
    <router-outlet></router-outlet>
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <app-widget-list [widgets]="widgets" (selected)="selectWidget($event)"
      (deleted)="deleteWidget($event)" (featured)="setWidgetAsFeatured($event)">
    </app-widget-list>
  </div>
  <div class="mdl-cell mdl-cell--6-col">
    <div class="item-card mdl-card mdl-shadow--2dp">
      <div class="mdl-card__title">
        <h2 class="mdl-card__title-text" *ngIf="selectedWidget?.id">{{selectedWidget?.name}}</h2>
        <h2 class="mdl-card__title-text" *ngIf="!selectedWidget?.id">Select a Widget</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <h6>{{selectedWidget?.description}}</h6>
      </div>
    </div>

  </div>
</div>
